name: "Mise en production"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  prepare:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: corepack enable && corepack prepare yarn@stable --activate

  install:
    runs-on: self-hosted
    steps:
      - run: npm install
        working-directory: backend
      - run: yarn install
        working-directory: frontend
  linter:
    runs-on: self-hosted
    steps:
      - run: npm run lint
        working-directory: backend
      - run: yarn lint
        working-directory: frontend


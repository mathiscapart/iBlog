name: "Linter"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: corepack enable && corepack prepare yarn@stable --activate

      - run: yarn install
        working-directory: frontend
      - run: npm install
        working-directory: backend

      - run: yarn lint
        working-directory: frontend
      - run: npm run lint
        working-directory: backend
